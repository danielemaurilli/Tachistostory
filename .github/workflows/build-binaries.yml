name: Build & Release Tachistostory

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows (.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build .exe with Nuitka
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --assume-yes-for-downloads \
            --include-package=pygame \
            --include-package-data=pygame \
            --include-data-dir=assets=assets \
            --output-dir=dist \
            --output-filename=Tachistostory \
            main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tachistostory-Windows
          path: dist/Tachistostory.exe

  build-macos:
    name: Build macOS (.app)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build .app with Nuitka
        run: |
          python -m nuitka \
            --standalone \
            --assume-yes-for-downloads \
            --include-package=pygame \
            --include-package-data=pygame \
            --include-data-dir=assets=assets \
            --macos-create-app-bundle \
            --macos-app-name=Tachistostory \
            --output-dir=dist \
            main.py
          cd dist
          zip -r Tachistostory-macOS.zip Tachistostory.app

      - name: Upload macOS zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tachistostory-macOS-zip
          path: dist/Tachistostory-macOS.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Tachistostory-Windows
          path: dist

      - name: Download macOS zip artifact
        uses: actions/download-artifact@v4
        with:
          name: Tachistostory-macOS-zip
          path: dist

      - name: List dist contents
        run: |
          echo "Contenuto di dist:"
          ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Tachistostory ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/Tachistostory.exe
            dist/Tachistostory-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}