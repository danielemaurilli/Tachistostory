name: Build Tachistostory (.exe + .app)

on:
  # Parte quando crei un tag tipo v0.9.0, v1.0.0, ecc.
  push:
    tags:
      - "v*"
  # E anche a mano dal tab "Actions" â†’ "Run workflow"
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows (.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .exe with PyInstaller
        shell: cmd
        run: |
          pyinstaller ^
            --onefile ^
            --noconsole ^
            --name Tachistostory ^
            main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tachistostory-Windows
          path: dist/Tachistostory.exe

  build-macos:
    name: Build macOS (.app)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app with PyInstaller
        run: |
          pyinstaller \
            --windowed \
            --noconsole \
            --name Tachistostory \
            main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tachistostory-macOS
          path: dist/Tachistostory.app