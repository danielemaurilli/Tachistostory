name: Build & Release Tachistostory

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows (.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .exe with PyInstaller
        run: pyinstaller --onefile --noconsole --name Tachistostory main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tachistostory-Windows
          path: dist/Tachistostory.exe

  build-macos:
    name: Build macOS (.app)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app with PyInstaller
        run: pyinstaller --windowed --noconsole --name Tachistostory main.py

      - name: Upload macOS artifact (tutta la dist)
        uses: actions/upload-artifact@v4
        with:
          name: Tachistostory-macOS
          path: dist

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]

    steps:
      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Tachistostory-Windows
          path: dist/windows

      - name: Move Windows exe to dist root
        run: |
          ls -R
          mv dist/windows/Tachistostory.exe dist/Tachistostory.exe

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Tachistostory-macOS
          path: dist/macos

      - name: Find and zip macOS .app
        run: |
          cd dist/macos
          echo "Contenuto di dist/macos:"
          ls -R

          # Trova la prima cartella .app
          APP_DIR=$(find . -maxdepth 3 -type d -name "*.app" | head -n 1)

          if [ -z "$APP_DIR" ]; then
            echo "Nessun bundle .app trovato"
            exit 1
          fi

          echo "Trovata app bundle: $APP_DIR"
          # Crea lo zip nella dist principale
          zip -r ../Tachistostory-macOS.zip "$APP_DIR"

          cd ..
          echo "Contenuto finale di dist:"
          ls -R

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Tachistostory ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/Tachistostory.exe
            dist/Tachistostory-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}