name: Build Tachistostory

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

env:
  APP_NAME: Tachistostory
  PYTHON_VERSION: '3.11'

jobs:
  build-macos-arm:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller Tachistostory.spec --clean --noconfirm
      
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: Create DMG
        run: |
          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder "dist/${{ env.APP_NAME }}.app" \
            -ov -format UDZO \
            "${{ env.APP_NAME }}_${{ steps.version.outputs.version }}_macOS_ARM64.dmg"
      
      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS-ARM64-${{ steps.version.outputs.version }}
          path: "*.dmg"
          retention-days: 30

  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-15-intel
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller Tachistostory.spec --clean --noconfirm
      
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: Create DMG
        run: |
          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder "dist/${{ env.APP_NAME }}.app" \
            -ov -format UDZO \
            "${{ env.APP_NAME }}_${{ steps.version.outputs.version }}_macOS_Intel.dmg"
      
      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS-Intel-${{ steps.version.outputs.version }}
          path: "*.dmg"
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller Tachistostory.spec --clean --noconfirm
      
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: Create tarball
        run: |
          cd dist
          tar -czvf "../${{ env.APP_NAME }}_${{ steps.version.outputs.version }}_Linux_x86_64.tar.gz" "${{ env.APP_NAME }}"
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Linux-${{ steps.version.outputs.version }}
          path: "*.tar.gz"
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller Tachistostory.spec --clean --noconfirm
      
      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: Create ZIP
        run: |
          Compress-Archive -Path "dist\${{ env.APP_NAME }}" -DestinationPath "${{ env.APP_NAME }}_${{ steps.version.outputs.version }}_Windows.zip"
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Windows-${{ steps.version.outputs.version }}
          path: "*.zip"
          retention-days: 30

  release:
    name: Create Release
    needs: [build-macos-arm, build-macos-intel, build-linux, build-windows]
    runs-on: ubuntu-latest
    # Run if tag starts with 'v' AND at least one build succeeded
    if: |
      always() &&
      startsWith(github.ref, 'refs/tags/v') &&
      (needs.build-macos-arm.result == 'success' || needs.build-macos-intel.result == 'success' || needs.build-linux.result == 'success' || needs.build-windows.result == 'success')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts
        run: find artifacts -type f \( -name "*.zip" -o -name "*.dmg" -o -name "*.tar.gz" \)
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.APP_NAME }} ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
